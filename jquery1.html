<!DOCTYPE html>
<html>
<head>
<title></title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<style>
#box1, #box2,#box3{padding: 5px; justify-content:left;
background-color:grey; border: solid 1px black; width:300px;
}
#box2,#box3 {padding: 5px; display: none;
}
</style>
</head>
<body>
<div id="box1">click here to slide down</div>
<div id="box2">item1</div>
<div id="box3">item2</div>

<script>
$(document).ready(function(){
$("#box1").mouseenter(function()
{
$("#box2").slideDown("1000");
$("#box3").slideDown("1000");
$("#box4").slideDown("1000");
});
$("#box1").mouseleave(function()
{
$("#box2").click1("1000");
$("#box3").click2("1000");
$("#box4").click3("1000");
});
});
</script>
</body>
</html>
